node-id = "cs-xxxx"
node-id =${?NODE_ID}
pool-id = "pool-xxxx"
pool-id = ${?POOL_ID}
priority  = 1
priority = ${?PRIORITY}
node = "sn-xxxx"
node = ${?NODE}
nodes = ["sn-yyyy","sn-zzzz"]
nodes = ${?NODES}
bully-nodes = [
  {node-id:"cs-yyyy",priority:2},
  {node-id:"cs-zzzz",priority:0}
]

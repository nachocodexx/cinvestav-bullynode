rabbitmq {
  host = "localhost",
  port = 5672,
  virtual-host = "/",
  connection-timeout = 3,
  ssl = false,
  username = "guest",
  password = "guest",
  requeue-on-nack = false,
  requeue-on-reject = false,
  internal-queue-size = 500
}

rabbitmq.host = ${?RABBITMQ_HOST}
rabbitmq.port = ${?RABBITMQ_PORT}
